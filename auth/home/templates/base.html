<!doctype html>
<html lang="en">
{% load static %}

<head>
      <meta charset="utf-8">
      <meta name="viewport"
            content="width=device-width, initial-scale=1">
      <title>Authetication Application - {{ page }}</title>

      <!-- Bootstrap core CSS -->
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous">

      <!-- Custom styles for this template -->
      {% block extra_css %}
      <link href="{% static 'css/style.css' %}"
            rel="stylesheet">

      {% endblock %}


      <!-- Bootstrap core JavaScript -->
      <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
              integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zySzU4xNlq+4flJwgg6pX4fs"
              crossorigin="anonymous"></script>

      <!-- Password Validator JS-->
      <script src="{% static 'js/password-validator.js' %}"
              rel="text/javascript"></script>



</head>

<body>

      {% if request.user.is_authenticated %}
      <!-- Navbar -->
      <nav class="navbar navbar-expand-lg"
           style="background-color: #e3f2fd;">
            <div class="container-fluid">
                  <a class="navbar-brand"
                     href="#">Chat Tutor</a>
                  <div class="collapse navbar-collapse"
                       id="navbarText">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                              <li class="nav-item">
                                    <a class="nav-link active"
                                       aria-current="page"
                                       href="/">Home</a>
                              </li>
                              <li class="nav-item">
                                    <a class="nav-link"
                                       href="#">Courses</a>
                              </li>
                              <li class="nav-item">
                                    <a class="nav-link"
                                       href="/users/">Users</a>
                              </li>
                              <li class="nav-item">
                                    <a class="nav-link"
                                       href="/profile/">Profile</a>
                              </li>
                        </ul>
                        <p class="form-inline my-2 my-lg-0 p-lg-2">Hi,
                              <span class="text-decoration-underline">{{request.user.username}}</span>
                        </p>
                        <a href="/logout/"
                           class="btn btn-outline-success">Logout</a>
                  </div>
            </div>
      </nav>
      {% endif %}

      {% block content %}

      {% endblock %}

      <!-- Bootstrap core JavaScript -->
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
              integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
              crossorigin="anonymous"></script>

</body>

</html>
