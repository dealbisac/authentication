{% extends 'base.html' %}

{% block content %}

<div class="container mt-5">
       <form class="col-6 mx-auto card p-5 shadow-lg rounded-4"
             method="post"
             enctype="multipart/form-data"
             name="resetPassword">
              {% csrf_token %}
              <h1 class="text-center p-3">Reset your password</h1>

              {% if messages %}
              <div class="alert alert-primary"
                   role="alert">
                     {% for message in messages %}
                     {{ message }}
                     {% endfor %}
              </div>
              {% endif %}

              <div class="mb-3">
                     <label for="emailHelp"
                            class="form-text">Your email address(student email)</label>
                     <input type="email"
                            class="form-control"
                            id="email"
                            name="email"
                            aria-describedby="emailHelp">
              </div>
              <div class="mb-3">
                     <label for="InputPassword1"
                            class="form-text">Password</label>
                     <input type="password"
                            class="form-control"
                            id="password"
                            name="password">
              </div>
              <div class="mb-3">
                     <label for="InputPassword2"
                            class="form-text">Repeat Password</label>
                     <input type="password"
                            class="form-control"
                            id="confirm-password"
                            name="confirm-password">
              </div>
              <button type="submit"
                      class="btn btn-primary"
                      onclick="checkPassword()">Reset Password</button>
       </form>

</div>

{% endblock %}
