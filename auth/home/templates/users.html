{% extends 'base.html' %}

{% block title %}Users{% endblock %}

{% block content %}
<div class="container pt-5">

    <button type="button"
            class="btn btn-primary"
            data-bs-toggle="modal"
            data-bs-target="#exampleModal"
            data-bs-whatever="@getbootstrap">
        Invite Users
    </button>

    <div class="modal fade"
         id="exampleModal"
         tabindex="-1"
         aria-labelledby="exampleModalLabel"
         aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title"
                        id="exampleModalLabel text-center">Send Invitation to your students</h5>
                    <button type="button"
                            class="btn-close"
                            data-bs-dismiss="modal"
                            aria-label="Close"></button>
                </div>

                {% if messages %}
                <div class="alert alert-primary"
                     role="alert">
                    {% for message in messages %}
                    {{ message }}
                    {% endfor %}
                </div>
                {% endif %}

                <div class="modal-body">
                    <form name="inviteform"
                          method="post">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="recipient-name"
                                   class="col-form-label">Recipients:</label>
                            <input type="text"
                                   class="form-control"
                                   id="recipients-email"
                                   name="recipientsEmail">
                        </div>
                        <div class="mb-3">
                            <label for="message-text"
                                   class="col-form-label">Type your customized message here (optional):</label>
                            <textarea class="form-control"
                                      id="message-text"
                                      name="messageText"></textarea>
                        </div>
                    </form>
                </div>
                <div class="btn btn-primary m-3 border-radius-3">
                    <button type="submit"
                            class="btn btn-primary">Send Invitation</button>
                </div>
            </div>
        </div>
    </div>

</div>

{% endblock %}
